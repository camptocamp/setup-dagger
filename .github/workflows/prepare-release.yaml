name: "Prepare release"

on:
  workflow_dispatch:

jobs:
  action:
    name: "Prepare GitHub Action release"
    runs-on: "ubuntu-22.04"

    permissions:
      contents: "write"
      pull-requests: "write"

    steps:
      - name: "Check out repository"
        id: "checkout"
        uses: "actions/checkout@v4"

      - name: "Configure Git"
        id: "config"
        run: |
          git config 'user.name' 'github-actions[bot]'
          git config 'user.email' '41898282+github-actions[bot]@users.noreply.github.com'

      - name: "Batch changes"
        id: "batch"
        uses: "miniscruff/changie-action@v2"
        with:
          args: "batch auto"

      - name: "Merge changes"
        id: "merge"
        uses: "miniscruff/changie-action@v2"
        with:
          args: "merge"

      - name: "Get version"
        id: "version"
        uses: "miniscruff/changie-action@v2"
        with:
          args: "latest --remove-prefix"

      - name: "Commit changes"
        id: "commit"
        run: |
          version='${{ steps.version.outputs.output }}'
          changes="$(tail --lines +3 ".changes/v$version.md" | sed 's/^##//')"
          echo -e "changes<<EOF\n$changes\nEOF" >> "$GITHUB_OUTPUT"
          git checkout -b "release"
          git add .
          git commit --message "chore: release version $version"
          git push origin --set-upstream --force 'HEAD'

      - name: "Create pull request"
        id: "pull-request"
        run: |
          version='${{ steps.version.outputs.output }}'
          changes='${{ steps.commit.outputs.changes }}'
          changes="$(echo "$changes" | sed 's/^#/###/')"
          gh pr new --title "Release version $version" --body "$changes" || gh pr edit --body "$changes"
        env:
          GH_TOKEN: "${{ github.token }}"
